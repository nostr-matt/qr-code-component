<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

        <script type="module" src="resources/solution-template.js"></script>
        <script type="module" src="resources/qr-card.js"></script>

        <title>Frontend Mentor | QR code component</title>

        <style>
            @import url("https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap");

            :root {
                --color-bg: hsl(212, 45%, 89%);
            }

            body {
                background-color: var(--color-bg);
                font-family: "Outfit", system-ui;
            }
        </style>
    </head>

    <body is="solution-template" implicit-heading="QR Code Component" center-contents>
        <qr-card>
            <img slot="image" src="images/image-qr-code.png" alt="QR image" />
            <div slot="head">Improve your front-end skills by building projects</div>
            Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </qr-card>
    </body>
</html>
